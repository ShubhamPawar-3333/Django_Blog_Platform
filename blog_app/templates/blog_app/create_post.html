<!-- blog_app/templates/blog_app/create_post.html -->
{% extends 'base.html' %}

{% block title %}Create Post{% endblock %}

{% block content %}
    <h2>Create a New Post</h2>
    <form method="post" class='post-form'>
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Post</button>
    </form>
{% endblock %}
